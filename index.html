<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
<div id="system">

    <div class="planet"></div>
    <div class="airship-area">
        <div class="airship-1 airship">
            <div class="oil-table oil-table1">
                <div class="oilPercentNum oilPercentNum1">100%</div>
                <div class="oilPercentIcon oilPercentColor1"></div>
            </div>
        </div>
        <div class="airship-2 airship">
            <div class="oil-table oil-table2">
                <div class="oilPercentNum oilPercentNum1">100%</div>
                <div class="oilPercentIcon oilPercentColor1"></div>
            </div>
        </div>
    </div>
    <div class="btns">
        <input class="start" value="开始启动" type="button">
        <input class="addOil" value="加油" type="button">
        <input class="reStart" value="继续飞行" type="button">
        <input class="destroy" value="自我毁灭" type="button">

    </div>
</div>
<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>

<script src="js/index.js"></script>
</body>
</html>
